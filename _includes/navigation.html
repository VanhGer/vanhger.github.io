<div class="header">
  <div class = "tab_container">
    <nav>
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" 
        {% if page.url == item.link %}class="current_tab tab_btn"{% endif %}
        class = "tab_btn">
        {{ item.name }}
        </a>
      {% endfor %}
    </nav>
  </div>
</div>
