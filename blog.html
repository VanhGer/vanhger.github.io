---
layout: default
title: Blog
---

<p> wellcome to my blog.</p>
<h2>All posts</h2>

<div class = "all_post">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class = "post_item">
      <img class = "img_title" src = {{post.img_title}}>
      <div class = "post_summary">
        <div class = "summary_title" > {{ post.title }} </div>
        <div class = "post_excerpt" max-length = "50"> {{ post.excerpt }} </div>
      </div>
    </a>
  {% endfor %}
</div>
