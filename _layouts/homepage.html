<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hiimvanhg</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    {% include header.html %}
    <img class = "home_img" src = "/assets/images/test.png">
    <div class = "home_content">
        <div class = "home_intro">
            <img class = "home_gif" src = "/assets/images/pikachu2.gif">
            <h1 class = "home_heading">
                Hello, my name is Viet Anh.
            </h1>
        </div>
        <div class = "home_description"> {{ content }} </div>
    </div>
    
    <div class = "contact">
        <div class = "contact_container">
            {% for item in site.data.footer %}
              <a href="{{ item.link }}"  target="_blank">
              <img src = {{item.img}} class = "contact_icon">
              </a>
            {% endfor %}
        </div>
    </div>
    

  </body>
</html>
